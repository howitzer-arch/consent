<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Howitzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bg:#2A303B;
    --panel: rgba(255,255,255,0.10);
    --panelHover: rgba(255,255,255,0.16);
    --stroke: rgba(255,255,255,0.10);
    --text:#E9EDF4;
    --muted: rgba(233,237,244,0.65);
    --shadow: rgba(0,0,0,0.35);
    --glow: rgba(200,220,255,0.20);

    --shopUse: rgba(255,210,120,0.16);
    --shopUseHover: rgba(255,210,120,0.24);
    --shopUseStroke: rgba(255,210,120,0.28);

    --shopPanel: rgba(0,0,0,0.45);
    --shopPanelHover: rgba(0,0,0,0.62);
  }

  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:var(--text);
    background: var(--bg);
    text-align:center;
    padding:40px 16px;
    overflow-x:hidden;
  }

  /* subtle animated background */
  .bg{
    position:fixed;
    inset:-20%;
    z-index:-1;
    background:
      radial-gradient(circle at 20% 25%, rgba(120,160,255,0.18), transparent 55%),
      radial-gradient(circle at 80% 30%, rgba(255,120,200,0.12), transparent 55%),
      radial-gradient(circle at 40% 80%, rgba(120,255,220,0.10), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,0.18), transparent 45%);
    filter: blur(6px);
    animation: drift 18s ease-in-out infinite alternate;
  }
  @keyframes drift{
    0%   { transform: translate3d(-1.5%, -1.0%, 0) scale(1.02); }
    100% { transform: translate3d( 1.5%,  1.2%, 0) scale(1.04); }
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
  }

  /* top-left clock/date */
  .hud{
    position: fixed;
    top: 10px;
    left: 12px;
    z-index: 5;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 12px;
    line-height: 1.25;
    color: rgba(233,237,244,0.85);
    background: rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 10px;
    padding: 8px 10px;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    text-align: left;
    user-select: none;
  }
  .hud .time{ font-size: 14px; letter-spacing: 0.5px; }
  .hud .date{ color: rgba(233,237,244,0.70); }

  /* logo (no link) */
  .logo{
    margin: 0 auto 18px;
    width: fit-content;
    user-select:none;
  }
  .logo img{
    max-width:220px;
    height:auto;
    display:block;
  }

  /* button layout */
  ul{
    list-style:none;
    padding:0;
    margin:0 auto;
    width: 300px; /* controls button width */
  }
  li{ margin: 12px 0; }

  /* glass buttons */
  a.btn, button.btn{
    width:100%;
    display:block;
    padding: 13px 14px;
    border-radius: 10px;
    text-decoration:none;
    color: var(--text);
    background: var(--panel);
    border: 1px solid var(--stroke);
    box-shadow: 0 8px 20px var(--shadow);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.12s ease, border-color 0.25s ease;
    cursor:pointer;
    font: inherit;
  }
  a.btn:hover, button.btn:hover{
    background: var(--panelHover);
    box-shadow: 0 10px 24px var(--shadow), 0 0 14px var(--glow);
  }
  a.btn:active, button.btn:active{
    transform: scale(0.985);
  }

  /* placeholders */
  .placeholder{
    opacity:0.55;
    pointer-events:none;
  }

  /* spacing */
  .divider{ height: 18px; }

  /* "Shop Use" button: same size, different look */
  button.shopUse{
    background: var(--shopUse);
    border-color: var(--shopUseStroke);
  }
  button.shopUse:hover{
    background: var(--shopUseHover);
    box-shadow: 0 10px 24px var(--shadow), 0 0 16px rgba(255,210,120,0.22);
  }

  /* shop section hidden by default */
  #shopSection{ display:none; }
  #shopSection.revealed{ display:block; }

  /* shop/private links */
  a.shop, button.shop{
    background: var(--shopPanel);
    border: 1px solid rgba(255,255,255,0.12);
  }
  a.shop:hover, button.shop:hover{
    background: var(--shopPanelHover);
    box-shadow: 0 10px 24px rgba(0,0,0,0.55);
  }

  /* toast */
  .toast{
    position:fixed;
    left:50%;
    bottom:18px;
    transform:translateX(-50%);
    background: rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.12);
    padding:10px 12px;
    border-radius:12px;
    font-size:13px;
    color: var(--text);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display:none;
    max-width: 90vw;
  }
  .toast.show{ display:block; }
</style>
</head>

<body>
<div class="bg"></div>

<div class="hud">
  <div class="time" id="hudTime">--:--:--</div>
  <div class="date" id="hudDate">----</div>
</div>

<div class="wrap">

  <div class="logo">
    <img src="assets/logo.png" alt="Howitzer Logo">
  </div>

  <!-- CLIENT LINKS (add more here later) -->
  <ul id="clientLinks">
    <li><a class="btn" href="aftercare.html">Aftercare</a></li>
    <li><a class="btn" href="tattooconsent.html">Consent</a></li>
    <li><a class="btn placeholder" href="#">Contact (coming soon)</a></li>
  </ul>

  <div class="divider"></div>

  <!-- UNLOCK BUTTON (same size, different style) -->
  <ul>
    <li><button class="btn shopUse" id="unlockBtn" type="button">Shop Use</button></li>
  </ul>

  <!-- SHOP / PRIVATE LINKS -->
  <div id="shopSection">
    <div class="divider"></div>
    <ul id="shopLinks">
      <li><a class="btn shop" href="STARTPAGE2026.html">Start Page</a></li>
      <li><a class="btn shop" href="music-dashboard.html">Music Dashboard</a></li>
      <li><a class="btn shop" href="postprocedure.html">Post Procedure</a></li>
      <li><button class="btn shop" id="lockBtn" type="button">Hide Shop Tools</button></li>
    </ul>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
  // IMPORTANT: This is not real security. It's just a simple hide/show gate.
  // Anyone who knows what they're doing can bypass it.

  // Change this to whatever you want:
  const SHOP_PASSWORD = "zzz";

  const unlockBtn = document.getElementById('unlockBtn');
  const lockBtn = document.getElementById('lockBtn');
  const shopSection = document.getElementById('shopSection');
  const toast = document.getElementById('toast');

  const hudTime = document.getElementById('hudTime');
  const hudDate = document.getElementById('hudDate');

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove('show'), 2000);
  }

  function setUnlocked(on){
    if(on){
      shopSection.classList.add('revealed');
      sessionStorage.setItem("shopUnlocked", "1");
    } else {
      shopSection.classList.remove('revealed');
      sessionStorage.removeItem("shopUnlocked");
    }
  }

  // Restore unlocked state for current session
  if(sessionStorage.getItem("shopUnlocked") === "1"){
    setUnlocked(true);
  }

  unlockBtn.addEventListener('click', () => {
    if(sessionStorage.getItem("shopUnlocked") === "1"){
      showToast("Already unlocked");
      return;
    }
    const entered = prompt("Shop password:");
    if(entered === null) return;

    if(entered === SHOP_PASSWORD){
      setUnlocked(true);
      showToast("Unlocked");
    } else {
      showToast("Wrong");
    }
  });

  lockBtn?.addEventListener('click', () => {
    setUnlocked(false);
    showToast("Hidden");
  });

  // Clock + date
  function pad(n){ return String(n).padStart(2,'0'); }

  function updateHud(){
    const now = new Date();

    const hh = pad(now.getHours());
    const mm = pad(now.getMinutes());
    const ss = pad(now.getSeconds());
    hudTime.textContent = `${hh}:${mm}:${ss}`;

    const dateFmt = new Intl.DateTimeFormat(undefined, {
      weekday: "short",
      year: "numeric",
      month: "short",
      day: "2-digit"
    });
    hudDate.textContent = dateFmt.format(now);
  }

  updateHud();
  setInterval(updateHud, 1000);
</script>

</body>
</html>
