<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Howitzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root{
    --bg:#2A303B;
    --panel: rgba(255,255,255,0.10);
    --panelHover: rgba(255,255,255,0.16);
    --stroke: rgba(255,255,255,0.10);
    --text:#E9EDF4;
    --muted: rgba(233,237,244,0.65);
    --shadow: rgba(0,0,0,0.35);
    --glow: rgba(200,220,255,0.20);
    --shopPanel: rgba(0,0,0,0.45);
    --shopPanelHover: rgba(0,0,0,0.62);
  }

  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:var(--text);
    background: var(--bg);
    text-align:center;
    padding:40px 16px;
    overflow-x:hidden;
  }

  /* subtle animated background */
  .bg{
    position:fixed;
    inset:-20%;
    z-index:-1;
    background:
      radial-gradient(circle at 20% 25%, rgba(120,160,255,0.18), transparent 55%),
      radial-gradient(circle at 80% 30%, rgba(255,120,200,0.12), transparent 55%),
      radial-gradient(circle at 40% 80%, rgba(120,255,220,0.10), transparent 55%),
      linear-gradient(180deg, rgba(0,0,0,0.18), transparent 45%);
    filter: blur(6px);
    animation: drift 18s ease-in-out infinite alternate;
  }
  @keyframes drift{
    0%   { transform: translate3d(-1.5%, -1.0%, 0) scale(1.02); }
    100% { transform: translate3d( 1.5%,  1.2%, 0) scale(1.04); }
  }

  .wrap{
    max-width: 520px;
    margin: 0 auto;
  }

  /* logo (no link) */
  .logo{
    margin: 0 auto 18px;
    width: fit-content;
    user-select:none;
  }
  .logo img{
    max-width:220px;
    height:auto;
    display:block;
  }

  /* button layout */
  ul{
    list-style:none;
    padding:0;
    margin:0 auto;
    width: 300px; /* controls button width */
  }
  li{ margin: 12px 0; }

  /* glass buttons */
  a.btn, button.btn{
    width:100%;
    display:block;
    padding: 13px 14px;
    border-radius: 10px;
    text-decoration:none;
    color: var(--text);
    background: var(--panel);
    border: 1px solid var(--stroke);
    box-shadow: 0 8px 20px var(--shadow);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.12s ease;
    cursor:pointer;
    font: inherit;
  }
  a.btn:hover, button.btn:hover{
    background: var(--panelHover);
    box-shadow: 0 10px 24px var(--shadow), 0 0 14px var(--glow);
  }
  a.btn:active, button.btn:active{
    transform: scale(0.985);
  }

  /* placeholders */
  .placeholder{
    opacity:0.55;
    pointer-events:none;
  }

  /* divider spacing */
  .divider{ height: 18px; }

  /* shop buttons */
  a.shop{
    background: var(--shopPanel);
    border: 1px solid rgba(255,255,255,0.12);
  }
  a.shop:hover{
    background: var(--shopPanelHover);
    box-shadow: 0 10px 24px rgba(0,0,0,0.55);
  }

  /* shop section hidden by default */
  #shopSection{ display:none; }
  #shopSection.revealed{ display:block; }

  /* small helper text (optional) */
  .small{
    width:300px;
    margin: 6px auto 0;
    font-size:12px;
    color: var(--muted);
    text-align:center;
  }

  /* toast */
  .toast{
    position:fixed;
    left:50%;
    bottom:18px;
    transform:translateX(-50%);
    background: rgba(0,0,0,0.55);
    border:1px solid rgba(255,255,255,0.12);
    padding:10px 12px;
    border-radius:12px;
    font-size:13px;
    color: var(--text);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display:none;
    max-width: 90vw;
  }
  .toast.show{ display:block; }
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrap">

  <div class="logo">
    <img src="assets/logo.png" alt="Howitzer Logo">
  </div>

  <!-- CLIENT LINKS -->
  <ul id="clientLinks">
    <li><a class="btn placeholder" href="#">Gallery (coming soon)</a></li>
    <li><a class="btn" href="aftercare.html">Aftercare</a></li>
    <li><a class="btn" href="tattooconsent.html">Consent</a></li>
    <li><a class="btn placeholder" href="#">Contact (coming soon)</a></li>
  </ul>

  <div class="divider"></div>

  <!-- BUTTON TO UNLOCK SHOP TOOLS -->
  <ul>
    <li><button class="btn" id="unlockBtn" type="button">Shop</button></li>
  </ul>
  <div class="small" id="shopHint" style="display:none;">Shop tools unlocked for this session.</div>

  <!-- SHOP / PRIVATE LINKS -->
  <div id="shopSection">
    <div class="divider"></div>
    <ul id="shopLinks">
      <li><a class="btn shop" href="STARTPAGE2026.html">Start Page</a></li>
      <li><a class="btn shop" href="music-dashboard.html">Music Dashboard</a></li>
      <li><button class="btn shop" id="lockBtn" type="button">Hide Shop Tools</button></li>
    </ul>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
  // NOTE: This is NOT real security. It's just a simple hide/show gate.
  // Anyone who knows how can bypass it. Good enough to keep clients out.

  // Change this to whatever you want:
  const SHOP_PASSWORD = "change-me-123";

  const unlockBtn = document.getElementById('unlockBtn');
  const lockBtn = document.getElementById('lockBtn');
  const shopSection = document.getElementById('shopSection');
  const toast = document.getElementById('toast');
  const shopHint = document.getElementById('shopHint');

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.classList.remove('show'), 2000);
  }

  function setUnlocked(on){
    if(on){
      shopSection.classList.add('revealed');
      shopHint.style.display = "block";
      sessionStorage.setItem("shopUnlocked", "1");
    } else {
      shopSection.classList.remove('revealed');
      shopHint.style.display = "none";
      sessionStorage.removeItem("shopUnlocked");
    }
  }

  // Restore unlocked state for current session
  if(sessionStorage.getItem("shopUnlocked") === "1"){
    setUnlocked(true);
  }

  unlockBtn.addEventListener('click', () => {
    if(sessionStorage.getItem("shopUnlocked") === "1"){
      // Already unlocked: just toggle visibility
      setUnlocked(true);
      showToast("Shop already unlocked");
      return;
    }

    const entered = prompt("Shop password:");
    if(entered === null) return;

    if(entered === SHOP_PASSWORD){
      setUnlocked(true);
      showToast("Unlocked");
    } else {
      showToast("Nope");
    }
  });

  lockBtn?.addEventListener('click', () => {
    setUnlocked(false);
    showToast("Hidden");
  });
</script>

</body>
</html>
