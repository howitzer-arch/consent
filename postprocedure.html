<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Post-Procedure Form</title>

  <style>
    :root{
      /* Phone default: smaller crop than tablet so we don't hide actual form content */
      --cropBottomPx: 360px;
      --bg:#0b0c10;
      --panel: rgba(20,22,27,.92);
      --line: rgba(255,255,255,.14);
      --text: #f3f5f9;
      --muted: rgba(243,245,249,.75);
      --accent: #e9ff6a;
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --r: 16px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* no outer-page scroll */
      touch-action: manipulation;
    }

    /* Crop viewport */
    .viewport {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }

    /* On phones, allow iframe scrolling (form is long) */
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: calc(100% + var(--cropBottomPx));
      border: 0;
      background: #000;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Hidden hot corner for admin */
    .hotcorner {
      position: fixed;
      top: 0;
      right: 0;
      width: 70px;
      height: 70px;
      z-index: 9998;
      background: transparent;
    }

    /* Admin panel */
    .admin {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      width: min(360px, calc(100vw - 24px));
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 12px;
      display: none;
    }
    .admin.show { display: block; }

    .admin h3 {
      margin: 0 0 8px;
      font-size: 14px;
      letter-spacing: .2px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }
    .row label {
      font-size: 13px;
      color: var(--muted);
      user-select: none;
      white-space: nowrap;
    }
    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .btns {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }
    button.primary {
      border-color: rgba(233,255,106,.35);
      background: rgba(233,255,106,.12);
    }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    /* Small floating “top” button (hidden unless admin is visible) */
    .fab {
      position: fixed;
      bottom: 18px;
      right: 14px;
      z-index: 9996;
      display: none;
      border-radius: 999px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      background: rgba(20,22,27,.85);
      color: var(--text);
      box-shadow: var(--shadow);
      font-size: 13px;
    }
    .fab.show { display: inline-flex; }
  </style>
</head>

<body>
  <div class="viewport" id="vp">
    <iframe 
  src="https://www.howitzer.ink/postprocedure.html"
  width="100%" 
  height="900"
  style="border:none; overflow:hidden;"
  scrolling="no">
</iframe>

  <!-- tap 5x quickly to show admin -->
  <div class="hotcorner" id="hotcorner" aria-label="Admin"></div>

  <button class="fab" id="topBtn" type="button">Top</button>

  <div class="admin" id="adminPanel" role="dialog" aria-label="Admin controls">
    <h3>Admin Controls</h3>

    <div class="row" style="gap:12px;">
      <label for="cropRange" style="min-width:120px;">Hide bottom:</label>
      <div style="flex:1;">
        <input id="cropRange" type="range" min="0" max="220" step="2" />
        <div style="display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:4px;">
          <span>0</span><span id="cropValue">90px</span><span>220</span>
        </div>
      </div>
    </div>

    <div class="btns">
      <button class="primary" id="reloadBtn" type="button">Reload (new client)</button>
      <button id="hardReloadBtn" type="button">Hard reload</button>
      <button id="hideAdminBtn" type="button">Hide admin</button>
    </div>

    <div class="hint">
      Tap the <b>top-right corner 5 times</b> to open this panel. It auto-hides after a few seconds.
    </div>
  </div>

  <script>
    const DEFAULT_CROP = 90;          // phone-friendly default
    const ADMIN_AUTOHIDE_MS = 6000;   // a little longer on phone
    const TAP_COUNT_NEEDED = 5;
    const TAP_WINDOW_MS = 900;

    const frame = document.getElementById('formFrame');
    const admin = document.getElementById('adminPanel');
    const cropRange = document.getElementById('cropRange');
    const cropValue = document.getElementById('cropValue');
    const reloadBtn = document.getElementById('reloadBtn');
    const hardReloadBtn = document.getElementById('hardReloadBtn');
    const hideAdminBtn = document.getElementById('hideAdminBtn');
    const hotcorner = document.getElementById('hotcorner');
    const topBtn = document.getElementById('topBtn');

    // Load saved crop for this page (per device)
    const savedCrop = Number(localStorage.getItem('pp2_cropBottomPx'));
    const cropPx = Number.isFinite(savedCrop) && savedCrop >= 0 ? savedCrop : DEFAULT_CROP;

    function setCrop(px){
      const v = Math.max(0, Math.min(220, px|0));
      document.documentElement.style.setProperty('--cropBottomPx', v + 'px');
      cropValue.textContent = v + 'px';
      localStorage.setItem('pp2_cropBottomPx', String(v));
    }

    setCrop(cropPx);
    cropRange.value = cropPx;

    cropRange.addEventListener('input', (e) => setCrop(Number(e.target.value)));

    function showAdmin(){
      admin.classList.add('show');
      topBtn.classList.add('show');
      scheduleHide();
    }
    function hideAdmin(){
      admin.classList.remove('show');
      topBtn.classList.remove('show');
    }

    let hideTimer = null;
    function scheduleHide(){
      if (hideTimer) clearTimeout(hideTimer);
      hideTimer = setTimeout(() => hideAdmin(), ADMIN_AUTOHIDE_MS);
    }

    // Tap 5x in hot corner
    let taps = 0;
    let tapTimer = null;

    function registerTap(){
      taps++;
      if (tapTimer) clearTimeout(tapTimer);
      tapTimer = setTimeout(() => { taps = 0; }, TAP_WINDOW_MS);

      if (taps >= TAP_COUNT_NEEDED){
        taps = 0;
        showAdmin();
      }
    }

    hotcorner.addEventListener('click', registerTap);
    hotcorner.addEventListener('touchend', (e) => { e.preventDefault(); registerTap(); }, {passive:false});

    // "Reload (new client)" - clean refresh
    reloadBtn.addEventListener('click', () => {
      frame.src = "https://form.jotform.com/howitzerpictou/postprocedure";
      scheduleHide();
    });

    // "Hard reload" - adds cache buster
    hardReloadBtn.addEventListener('click', () => {
      const bust = Date.now();
      frame.src = "https://form.jotform.com/howitzerpictou/postprocedure?cb=" + bust;
      scheduleHide();
    });

    hideAdminBtn.addEventListener('click', hideAdmin);

    // Jump to top of the iframe document (best effort; cross-origin prevents real scroll control)
    topBtn.addEventListener('click', () => {
      // We can't directly scroll inside cross-origin iframe,
      // but reloading to same src snaps to top.
      frame.src = frame.src.split("#")[0];
      scheduleHide();
    });
  </script>
</body>
</html>
